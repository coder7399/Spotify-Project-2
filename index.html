<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="imgs/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="40" class="invert" src="imgs/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="imgs/playlist.svg" alt="">
                    <h1>
                        Your Library
                    </h1>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="30" class="invert hamburger" src="imgs/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="white" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6L15 12L9 18" stroke="white" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>
                    </div>


                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovbar">
                        <div class="line">

                        </div>
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="25" id="previous" src="imgs/preivsong.svg" alt="">
                            <img width="25" id="play" src="imgs/play.svg" alt="">
                            <img width="25" id="next" src="imgs/nextsong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="imgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
